<html ng-app="app">
    <head>
        <title>Exercise 1</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>

    <body>

        <div ng-controller="CounterController as counter">
            <h3>Counter: {{ counter.count }}</h3>

            <input type="text" ng-model="counter.textField"></input>
            <button type="button" ng-click="counter.increment();" ng-disabled="counter.buttonDisabled">Add</button>

            <item-list></item-list>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>                
        <script src="js/app.js"></script>
        <script src="js/controllers/CounterController.js"></script>
        <script src="js/directives/list.js"></script>
        <script src="js/directives/validate.js"></script>
    </body>
</html>
