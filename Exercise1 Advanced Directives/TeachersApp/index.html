<html ng-app="app">
    <head>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/ExerciseController.js"></script>
        <script src="js/directives/list.js"></script>
        <script src="js/directives/redList.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="rsc/style.css">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </head>
    <body>
        <div ng-controller="ExerciseController as exercise" class="container">
            <div class="center">
                <span >{{exercise.counter}}</span>
            </div>
            <div class="input-group">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="exercise.newText">
                    <span class="input-group-btn">
                            <button class="btn btn-info" ng-click="exercise.addText()" 
                            ng-disabled="!exercise.newText || exercise.newText === '' || exercise.showMessage" type="button">Add</button>
                    </span>
                </div>
            </div>
            <label ng-if="exercise.showMessage" class="red-text">The text already exists in the list</label>
            <list-cmp list="exercise.list" text="{{exercise.textToAdd}}"></list-cmp>
        </div>
    </body>
</html>
